<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Correction Tool</title>
</head>
<body>
  <h1>English Correction Tool</h1>
  <textarea id="userInput" rows="5" cols="50" placeholder="Type your English sentence here..."></textarea>
  <br><br>
  <button onclick="submitText()">Correct and Explain</button>
  <h3>Result:</h3>
  <p id="result"></p>

  <script>
    async function submitText() {
      const userInput = document.getElementById("userInput").value;
      const resultElement = document.getElementById("result");

      const response = await fetch("https://script.google.com/macros/s/AKfycbwDhCAP9PAumMZ8P1ycifZ6gcTIPjvV3xmyXUWVWsq5xcqAdzqRqWBXjj0Esc774KLI/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: userInput })
      });

      const data = await response.json();
      resultElement.innerHTML = `<b>Correction:</b><br>${data.result}`;
    }
  </script>
</body>
</html>
